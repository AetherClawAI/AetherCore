# ========================
# ðŸŽ¯ CORE CONFIGURATION
# ========================
aethercore:
  # Basic settings
  version: "3.3.0"
  environment: "production"  # production, development, testing
  
  # ========================
  # âš¡ OPTIMIZATION SETTINGS
  # ========================
  optimization:
    enabled: true
    schedule: "0 */1 * * *"  # Run every hour (cron format)
    backup: true
    backup_retention_days: 7
    compression_level: 6      # 0-9 (0=no compression, 9=max)
    
    # Performance targets
    targets:
      json_parsing_ops_per_sec: 45000
      search_response_time_ms: 10
      memory_reduction_percent: 40
      
    # File patterns to optimize
    include_patterns:
      - "**/*.json"
      - "**/*.md"
      - "**/memory/*.md"
      - "**/MEMORY.md"
      
    exclude_patterns:
      - "**/node_modules/**"
      - "**/.git/**"
      - "**/__pycache__/**"
      - "**/*.log"
  
  # ========================
  # ðŸ” SEARCH SETTINGS
  # ========================
  search:
    enabled: true
    max_results: 20
    cache_ttl: 3600           # Cache time-to-live in seconds
    fuzzy_matching: true
    highlight_matches: true
    
    # Search indexes
    indexes:
      memory_files: true
      json_data: true
      metadata: true
      
    # Performance settings
    performance:
      batch_size: 100
      parallel_processing: true
      max_threads: 4
  
  # ========================
  # ðŸ“Š PERFORMANCE SETTINGS
  # ========================
  performance:
    benchmark_on_startup: false
    auto_optimization: true
    monitoring:
      enabled: true
      interval_seconds: 60
      metrics_port: 9090
      
    # Alert thresholds
    alerts:
      slow_response_ms: 100
      high_memory_mb: 1024
      high_cpu_percent: 80
  
  # ========================
  # ðŸŽª NIGHT MARKET INTELLIGENCE
  # ========================
  night_market:
    enabled: true
    theme: "modern"
    
    # Founder-oriented features
    founder:
      dashboard_enabled: true
      real_time_updates: true
      priority_processing: true
      
    #å¤œå¸‚æ™ºæ…§é«”ç‰¹è‰²
    features:
      - "å¤œå¸‚ç¯€å¥å„ªåŒ–"
      - "å‰µè¾¦äººå°Žå‘è¨­è¨ˆ"
      - "æŠ€è¡“æœå‹™åŒ–å¯¦è¸"
      - "æ™ºèƒ½è‡ªå‹•åŒ–"
  
  # ========================
  # ðŸ“ LOGGING SETTINGS
  # ========================
  logging:
    level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
    format: "json"  # json, text, simple
    file: "/var/log/aethercore.log"
    max_size_mb: 100
    backup_count: 5
    
    # What to log
    log_optimization: true
    log_searches: true
    log_errors: true
    log_performance: true
  
  # ========================
  # ðŸ”§ ADVANCED SETTINGS
  # ========================
  advanced:
    # Memory management
    memory:
      max_cache_size_mb: 512
      cleanup_interval_hours: 24
      
    # Concurrency
    concurrency:
      max_workers: 8
      thread_pool_size: 4
      
    # Security
    security:
      encrypt_sensitive_data: false
      allowed_origins:
        - "localhost"
        - "127.0.0.1"
        
    # Integration
    integration:
      openclaw:
        auto_register: true
        heartbeat_interval: 300  # seconds
      
      # External services
      prometheus: true
      grafana: false
  
  # ========================
  # ðŸš€ STARTUP SETTINGS
  # ========================
  startup:
    check_dependencies: true
    validate_config: true
    create_directories: true
    warmup_cache: true

# ========================
